<include file="Public/header" /> 
<body class="gray-bg">
    <div class="wrapper wrapper-content">
     <form action="" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$detail.id}">
        <div class="row animated fadeInRight">
                <div class="col-md-2">
                   <div class="form-group">
                       <label for="showEasing">支付方式</label>
                       <input id="showEasing" type="text" name="pay" placeholder="" class="form-control" value="{$detail.pay}" required>
                   </div>
                   <div class="form-group">
                       <label>参数</label>
                       <input type="text" name="value" placeholder="" class="form-control" value="{$detail.value}" >
                   </div>
                   <div class="form-group">
                       <label>参数1</label>
                       <input type="text" name="value1" placeholder="" class="form-control" value="{$detail.value1}" >
                   </div>
                   <div class="form-group">
                       <label>参数2</label>
                       <input type="text" name="value2" placeholder="" class="form-control" value="{$detail.value2}" >
                   </div>
                   <div class="form-group">
                       <label>参数3</label>
                       <input type="text" name="value3" placeholder="" class="form-control" value="{$detail.value3}" >
                   </div>
                   <div class="form-group">
                       <label>参数4</label>
                       <input type="text" name="value4" placeholder="" class="form-control" value="{$detail.value4}" >
                   </div>
                   <div class="form-group">
                       <label>参数5</label>
                       <input type="text" name="value5" placeholder="" class="form-control" value="{$detail.value5}" >
                   </div>
                   <div class="form-group">
                       <label>参数6</label>
                       <input type="text" name="value6" placeholder="" class="form-control" value="{$detail.value6}">
                   </div>
                   <div class="form-group">
                       <label>参数7</label>
                       <input type="text" name="value7" placeholder="" class="form-control" value="{$detail.value7}">
                   </div>
                </div>
                
        </div>

        <button type="submit" class="btn btn-w-m btn-primary">提交</button>
        <button type="button" class="btn btn-w-m btn-primary" onclick="history.go(-1)">返回</button>
        </form>
    </div>
    <script src="../../../Public/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../../Public/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../../Public/js/content.min.js?v=1.0.0"></script>
    <script src="../../../Public/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="../../../Public/js/demo/peity-demo.min.js"></script>
    <script type="text/javascript" src="../../../Public/js/plugins/simditor/module.js"></script>
    <script type="text/javascript" src="../../../Public/js/plugins/simditor/uploader.js"></script>
    <script type="text/javascript" src="../../../Public/js/plugins/simditor/hotkeys.js"></script>
    <script type="text/javascript" src="../../../Public/js/plugins/simditor/simditor.js"></script>

</body>
</html>
