<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/form_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:15 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title></title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>银行卡信息添加</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
            
                        </div>
                    </div>
                    <div class="ibox-content">

                        <form method="post" class="form-horizontal" action="__URL__/admin_bank_add_data">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                             <div class="col-sm-12">
                                    <div class="input-group m-b"><span class="input-group-addon">开 户 行</span>
                                        <select class="form-control m-b" name="bank">
                                        <option>工商银行</option>
                                        <option>光大银行</option>
                                        <option>广发银行</option>
                                        <option>华夏银行</option>
                                        <option>建设银行</option>
                                        <option>交通银行</option>
                                        <option>民生银行</option>
                                        <option>农业银行</option>
                                        <option>平安银行</option>
                                        <option>浦发银行</option>
                                        <option>兴业银行</option>
                                        <option>邮储银行</option>
                                        <option>招商银行</option>
                                        <option>中国银行</option>
                                        <option>中信银行</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <!--<input type="hidden" name="id" value="{$data.id}">-->
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group m-b"><span class="input-group-addon">开户地址</span>
                                        <input type="text" placeholder="开户地址"  name="openbank" class="form-control">
                                    </div>
                                </div>
                            </div>
                             <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group m-b"><span class="input-group-addon">开户卡号</span>
                                        <input type="text" placeholder="开户卡号"  name="numb" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group m-b"><span class="input-group-addon">开户名称</span>
                                        <input type="text" placeholder="开户名称" name="name" class="form-control">
                                    </div>
                                </div>
                            </div>

                             <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group m-b"><span class="input-group-addon"> 状　　态 </span>
                                       <div class="radio i-checks form-control">
                                        <if condition="$data.status eq 0">
                                                <label><input type="radio" value="1" name="status"> <i></i> 锁定</label>
                                                <label><input type="radio" checked="" value="0" name="status"> <i></i> 正常</label>
                                            <else /> 
                                                <label><input type="radio" value="1"  checked="" name="status"> <i></i> 锁定</label>
                                                <label><input type="radio"  value="0" name="status"> <i></i> 正常</label>
                                        </if>
                                       
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" onclick="javascript:history.back(-1);">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
    <script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
</html>
