<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/form_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:15 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>六合彩管理</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>香港六合彩-开奖时间管理 </h5>
                        <div class="ibox-tools">
                           <a  class="btn btn-primary" href="__URL__/liuheAdd">添加数据</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                    <volist name="LiuheList" id="vo">
                        <form method="post" class="form-horizontal" action="__URL__/liuheEdit">  
                            <div class="form-group">
                            <div class="col-sm-2">
                                    <div class="input-group m-b"><span class="input-group-addon">采种</span>
                                        <input type="text" placeholder="采种" value="香港六合彩" class="form-control">
                                        <input type="hidden" placeholder="采种" value="{$vo.id}"  name="id" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="input-group m-b"><span class="input-group-addon">日期</span>
                                        <input type="text" placeholder="日期" value="{$vo.date}" name="date" class="form-control">
                                    </div>
                                </div>
                                 <div class="col-sm-3">
                                    <div class="input-group m-b"><span class="input-group-addon">期数</span>
                                        <input type="text" placeholder="期数" value="{$vo.period}" name="period" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="input-group m-b"><span class="input-group-addon">开奖时间</span>
                                        <input type="text" placeholder="开奖时间" value="{$vo.open_time}" name="open_time" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-control">
                                        <button type="submit" class="btn btn-primary btn-xs">保存</button>
                                         <a href="__URL__/liuheDel/id/{$vo.id}" class="btn  btn-danger btn-xs">删除</a> 
                                     </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </form>
                    </volist>

                    <div class="pages">{$page}</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
    <script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
<style>
.pages a,.pages span {
    display:inline-block;
    padding:2px 5px;
    margin:0 1px;
    border:1px solid #f0f0f0;
    -webkit-border-radius:3px;
    -moz-border-radius:3px;
    border-radius:3px;
    
}
.pages a,.pages li {
    display:inline-block;
    list-style: none;
    text-decoration:none; color:#58A0D3;
        
}
.pages a.first,.pages a.prev,.pages a.next,.pages a.end{
    margin:0;
}
.pages a:hover{
    border-color:#50A8E6;
}
.pages span.current{
    background:#50A8E6;
    color:#FFF;
    font-weight:700;
    border-color:#50A8E6;
</style>
