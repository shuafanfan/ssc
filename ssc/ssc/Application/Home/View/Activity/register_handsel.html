<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC后台系统</title>
    <link href="../../../../../../Public/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../../../Public/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../../../../../Public/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../../../../../Public/css/animate.min.css" rel="stylesheet">
    <link href="../../../../../../Public/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>活动--注册玩法认证送彩金配置</h5>
                    </div>
                    <div class="ibox-content">
                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" >
                            <input type="hidden" name="id" value="2">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">活动开关:</label>
                                <div class="col-sm-10">
                                    <div class="radio">
                                        <label><input type="radio" <if condition="($info.is_open eq 1)">  checked="" </if> value="1" id="optionsRadios1" name="is_open">开</label>
                                        <label><input type="radio" <if condition="($info.is_open eq 0)">  checked="" </if> value="0" id="optionsRadios2" name="is_open">关</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">赠送彩金规则:</label>
                                <div class="input-group m-b"><span class="input-group-addon">¥</span>
                                    <input type="number" name="value" class="form-control" value="{$info.value}" > <span class="input-group-addon">.00</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../../../../Public/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../../../../../Public/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../../../../../Public/js/content.min.js?v=1.0.0"></script>
    <script src="../../../../../../Public/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
</body>
</html>
