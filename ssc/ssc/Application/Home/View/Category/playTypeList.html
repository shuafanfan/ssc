<include file="Public/header" />
<style>
.pages a,.pages span {
    display:inline-block;
    padding:2px 5px;
    margin:0 1px;
    border:1px solid #f0f0f0;
    -webkit-border-radius:3px;
    -moz-border-radius:3px;
    border-radius:3px;
}
.pages a,.pages li {
    display:inline-block;
    list-style: none;
    text-decoration:none; color:#58A0D3;
}
.pages a.first,.pages a.prev,.pages a.next,.pages a.end{
    margin:0;
}
.pages a:hover{
    border-color:#50A8E6;
}
.pages span.current{
    background:#50A8E6;
    color:#FFF;
    font-weight:700;
    border-color:#50A8E6;
}
</style>
<div class="wrapper wrapper-content animated fadeInRight"> 
   <div class="row"> 
    <div class="col-sm-12"> 
     <div class="ibox float-e-margins"> 
      <div class="ibox-title"> 
       <h5>玩法类型列表</h5> 
       <div class="btn-group" style="float: right;">
       <button class="btn btn-success" onclick="location.href='/index.php/Home/category/playTypeAdd'">添加类型+</button>
       </div> 
      <div class="ibox-content">  
       <div class="table-responsive"> 
        <table class="table table-striped"> 
         <thead> 
          <tr> 
           <th>id</th> 
           <th>名称</th>
           <th>状态</th>
           <th>所属彩种</th> 
           <th>操作</th> 
          </tr> 
         </thead> 
         <tbody> 
         <foreach name="list" item="item" key="key">
          <tr> 
           <td>{$item.id}</td> 
           <td>{$item.name}</td> 
           <td><if condition="($item.status eq 0)">关闭<else/>开启</if></td> 
           <td>{$item.Category.catename}</td>
           <td>
              <a href="{:U('Home/category/playTypeEdit/ID/'.$item['id'])}">编辑</a>
              <a href="javascript:del({$item.id})">删除</a>
           </td>  
          </tr>
          </foreach>
          </tbody> 
        </table> 
       </div> 
       <div class="pages">{$page}</div> 
      </div>      
     </div>      
    </div>    
   </div>   
  </div> 
  </div>
  <include file="Public/footer" />
  <script type="text/javascript">
     function del(ID){
         if (confirm('确定删除吗？') == true){
             $.ajax({
                 url: '{:U('Home/category/playTypeDel')}',
                 type: 'post',
                 dataType: 'json',
                 data: {'ID':ID},
                 success: function (data) {
                     if (data.state == 1) {
                         alert('删除成功！');
                         window.location.reload(); 
                     }
                     if (data.state == 2) {
                         alert('删除失败！');
                         window.location.reload(); 
                     }
                 }
             });
         }
     }
  </script>
